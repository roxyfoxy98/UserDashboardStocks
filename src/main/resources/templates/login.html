<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head th:replace="template :: head">



    <script th:src="main.js"></script>
</head>

<body>
<div id="top" th:include="template :: masthead"></div>
    <div class="container">
        <div id="react"></div>



        <div id="middle">


                    <div class="wrap-login100">

                        <form  method="post" action="/login" class="login100-form validate-form">
					<span class="login100-form-title">
						 Log in
					</span>

                            <div class="wrap-input100 validate-input" data-validate = "Valid email is required!">
                                <input class="input100" type="text" name="userName" placeholder="Username"/>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                <input class="input100" type="password" name="password" placeholder="Password"/>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                            </div>

                            <div class="container-login100-form-btn">
                                <button type="submit" class="login100-form-btn">
                                    Login
                                </button>
                            </div>

                            <div class="text-center p-t-12"     style="margin-top: 5px;">
						<span class="txt1">
							Forgot
						</span>
                                <a class="txt2" href="#">
                                    Username / Password?
                                </a>
                            </div>

                            <div class="text-center p-t-136" style="margin-top: 25px;">
                                <a href="/register">
                                    Create your Account
                                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>




            <!--===============================================================================================-->



</body>

</html>
