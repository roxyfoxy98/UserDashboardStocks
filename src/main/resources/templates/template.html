<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head lang="en" th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="*{title}?: 'C$50 Finance'"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{https://canvasjs.com/assets/script/canvasjs.min.js}"></script>
    <script th:src="@{https://canvasjs.com/assets/script/jquery-1.11.1.min.js}"></script>
    <script th:src="@{https://www.gstatic.com/charts/loader.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/4/core.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/4/charts.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/4/themes/animated.js}"></script>


    <style>
        td {text-align: left;}
    </style>

</head>
<body>
<div>

    <div id="top" th:fragment="masthead">
    <nav className="navbar" role="navigation" aria-label="main navigation">
        <div className="navbar-brand">
                        <span className="navbar-item">
                        </span>
        </div>


        <div className="navbar-menu">
            <div className="navbar-start">
                <NavLink to="/portfolio" className="navbar-item">Portfolio</NavLink>
                <NavLink to="/quote" className="navbar-item">Quote</NavLink>
                <NavLink to="/buy" className="navbar-item">Buy</NavLink>
                <NavLink to="/sell" className="navbar-item">Sell</NavLink>
                <a href="https://zerodha.com/varsity/" className="navbar-item" target="_blank">Learn About Investing</a>
                <div className="navbar-item">
                    <a className="title is-6" href="https://github.com/Jigar3/Wall-Street" target="_blank">
                                        <span className="icon" id="usericon">
                                        </span>
                        <span className="has-text-weight-normal" id="name">
                                            Github
                                        </span>
                    </a>
                </div>
            </div>

            <div className="navbar-end">
                <div className="navbar-item" id="clock">
                    <LiveClock />
                </div>
                <div className="navbar-item">
                    <a href="http://isnasdaqopen.com" target="_blank" id="status_label">Market Status:</a>

                </div>
                <div className="navbar-item">
                    <h5 className="title is-6">
                                    <span className="icon" id="usericon1">
                                    </span>
                        <span className="has-text-weight-normal" id="name1">
                                    </span>
                    </h5>
                </div>
                <div className="navbar-item">
                    <LogOut />
                </div>
            </div>
        </div>
    </nav>
    <div class="container">

            <a href="/" style="display:block;"><img alt="C$50 Finance" src="/img/logo.gif"/></a>
            <ul class="nav nav-pills" style="margin:5px auto 20px;display:inline-block;">
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/quote">Quote</a></li>
                <li><a href="/buy">Buy</a></li>
                <li><a href="/sell">Sell</a></li>
            </ul>
        </div>

        <div id="middle">

        </div>

        <div id="bottom" th:fragment="footer">
            <p><a href="/logout">Log Out</a></p>

        </div>

    </div>
</div>
</body>
</html>
