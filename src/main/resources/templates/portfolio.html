<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head >
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="20" />
    <title th:text="*{title}?: 'C$50 Finance'"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{https://canvasjs.com/assets/script/canvasjs.min.js}"></script>
    <script th:src="@{https://canvasjs.com/assets/script/jquery-1.11.1.min.js}"></script>
    <script th:src="@{https://www.gstatic.com/charts/loader.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/4/core.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/4/charts.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/4/themes/animated.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js}"></script>
    <script th:src="@{http://momentjs.com/downloads/moment.min.js}"></script>
    <script th:src="@{http://momentjs.com/downloads/moment-timezone-with-data.min.js}"></script>

    <style>
        td {text-align: left;}
    </style>


</head>
<body>
<div id="react"></div>


<div id="top" th:fragment="masthead">



    <div id="wrapper">
        <div id="menu-wrapper">
            <div id="menu" >
                <a href="#" id ="logo-equi" ><img src="https://images.squarespace-cdn.com/content/v1/59631fbeb11be177732699d2/1553490176845-E64IBOEJ1JPZCTHE76QB/ke17ZwdGBToddI8pDm48kAOYMsDkvyX4i0bKAUMDAeZZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PI3W1u7wZQKiQkKRPn21LfOGOLHIQ1jNl7MagpwTZ58ME/Equix.png" width = "100" height = "35"/></a>
<ul>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/quote">Quote</a></li>
                    <li><a href="/buy">Buy</a></li>
                    <li><a href="/sell">Sell</a></li>
                    <li><a href="/transactions">Transactions</a> </li>
                    <li><a href="/logout">Log Out</a> </li>
                    <p id="marketstatus">NASDAQ is :  <span id="status">____</span></p>
              </ul>
            </div>

        </div>
    </div>
</div>


<div class="container">


    <div id="middle">

        <!-- Display portfolio -->
<div class="portfolionotice">
    <p id="cashramas">Remaining cash: <span  id="cashtext" th:text="${cash}"></span></p>
    <p id="totalpl">Current Profit/Loss: <span id="negativeorpositive"  th:text="${totalpl}"></span></p>



    <div id="profitorloss">
        <img id="arrow" src="/img/Green_Arrow_Up_Darker.svg" width="25px" height="25px"/>
</div>
    <h1 class="gradient-text">portfolio</h1>


</div>

        <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Company</th>
                <th>Shares No.</th>
                <th>Price</th>
                <th>Total Value</th>
                <th>Total Investment</th>
                <th>Profit/ Loss</th>
                <th></th>
            </tr>
            </thead>
        </table>
        </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>

            <!--data iteration here-->
            <tr th:each="stockPart:${stockParts}">
                <td th:text="${stockPart.value.nameString}"></td>
                <td th:text="${stockPart.value.shareNum}"></td>
                <td th:text="${stockPart.value.price}"></td>
                <td th:text="${stockPart.value.totalValue}"></td>
                <td th:text="${stockPart.value.totalInvestment}"></td>
                <td id="profitrelated" th:text="${stockPart.value.ProfitLoss}"></td>
                <td>  <form action="#" data-th-action="@{/portfolio/sellstock}" data-th-object="${model}" method="post">
                    <input type="hidden" name="idsymbol" th:value="${stockPart.value.symbol}" />
                    <button type="submit" class="login100-form-btn" name="action" value="sellstocks">SELL</button> </form>  </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div th:replace="template :: footer"></div>
</div>
</div>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
